<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="detail.css">
    <title>Mobil Showcase</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="slider-container">
                <div class="slider" id="slider">
                    <!-- Video pertama -->
                    <div class="slide">
                        <video id="video1" muted>
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <!-- Gambar-gambar -->
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x400?text=Car+Image+1" alt="Car Image 1">
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x400?text=Car+Image+2" alt="Car Image 2">
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x400?text=Car+Image+3" alt="Car Image 3">
                    </div>
                    <!-- Duplikasi video untuk loop maju -->
                    <div class="slide">
                        <video id="video2" muted>
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <div class="thumbnails" id="thumbnails">
                    <!-- Thumbnail video -->
                    <div class="thumbnail" data-slide="0">
                        <video muted>
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        </video>
                    </div>
                    <!-- Thumbnail gambar -->
                    <div class="thumbnail" data-slide="1">
                        <img src="https://via.placeholder.com/60x40?text=Img1" alt="Thumbnail 1">
                    </div>
                    <div class="thumbnail" data-slide="2">
                        <img src="https://via.placeholder.com/60x40?text=Img2" alt="Thumbnail 2">
                    </div>
                    <div class="thumbnail" data-slide="3">
                        <img src="https://via.placeholder.com/60x40?text=Img3" alt="Thumbnail 3">
                    </div>
                </div>
            </div>

            <div class="info">
                <h2 style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Toyota Camry Type ZZx 23456 </h2> <br>
                <p><i class="fa-solid fa-calendar-days"></i><strong style="margin-right: 150px; margin-left: 5px; ">Tahun</strong> : 2020</p>
                <p><i class="fas fa-tachometer-alt"></i><strong style="margin-right: 88px; margin-left: 5px;">Jarak Tempuh</strong> : 50,000 km</p>
                <p><i class="fa-solid fa-gas-pump"></i><strong style="margin-right: 97px; margin-left: 5px;">Bahan Bakar</strong> : Pertalite</p>
                <!-- <p><i class="fas fa-map-marker-alt"></i><strong style="margin-right: 148px; margin-left: 5px;">Lokasi</strong> : Baturaja</p> -->
                <p><i class="fa-solid fa-layer-group"></i><strong style="margin-right: 128px; margin-left: 5px;">Kategori</strong> : Second</p>
                <p><i class="fas fa-cogs"></i><strong style="margin-right: 95px; margin-left: 5px;">Transmision</strong> : Manual</p>
                <p><span style="color: blue; font-weight: bold; font-size: 30px;">Rp 500.000.000</span></p>

                <div class="whatsapp-icon" id="whatsappIcon">
                    <button type="button" class="btn btn-success">Hubungi penjual</button>
                    <img src="images/logo wa.png" alt="WhatsApp">
                    
                    <div class="popup" id="popup">
                        <div class="details">
                            <img src="images/Galih.jpeg" alt="Profile">
                            <div>
                                <strong>John Doe</strong>
                            </div>
                        </div>
                    </div> 
                </div><br>

            </div>
        </div>
    </div>
<div class="account-tabs">
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="description">
              Deskripsi
            </button>
        </div>

        <div class="tab-content active" id="description">
            <div class="description">
              <h3> Deskripsi Produk</h3>
              <p>Deskripsi 1</p>
              <p>Deskripsi 2</p>
              <p>Deskripsi 3</p>
              <p>Deskripsi 4</p>
              <p>Deskripsi 5</p>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="detail.js"></script>
</body>
</body>
</html>
